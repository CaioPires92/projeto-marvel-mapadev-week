<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

        </div>
        <ul class="character-list">

          <li class="character" id="homem-de-ferro" data-name="Homem de Ferro">

          </li>
          <li class="character" id="viuva-negra" data-name="Viuva Negra">

          <li class="character" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="src/imagens/hulk.jpg" alt="" />
          </li>
          <li
            class="character"
            id="capitao-america"
            data-name="CapitÃ£o America"
          >

          </li>
          <li class="character selected player2" id="ultron" data-name="Ultron">
            <span class="tag">2P</span>
            <img src="src/imagens/ultron.jpg" alt="" />
          </li>
          <li class="character" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img src="src/imagens/doutor-doom.jpg" alt="" />
          </li>
          <li class="character" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="src/imagens/nova.jpg" alt="" />
          </li>
          <li class="character" id="fenix" data-name="Fenix">
            <span class="tag">1P</span>
            <img src="src/imagens/fenix.jpg" alt="" />
          </li>
        </ul>
        <div class="big-character player2">
          <img src="src/imagens/ultron.png" alt="" id="character-player2" />
          <div class="name">
            <h2>Ultron</h2>
          </div>
